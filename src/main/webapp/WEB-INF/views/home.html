<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Pictures</h3>
<p>
    <a th:href="@{/pictures/create}">
        Add new picture
    </a>
</p>

<table id = "pictures">
    <thead>
    <tr>
        <th>pictureCode</th>
        <th>pictureHeight</th>
        <th>pictureWidth/th>
        <th>pictureMaterial/th>
        <th>pictureDescribe</th>
        <th>picturePrice</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${pictures}">
        <td th:text="${row.pictureCode}"></td>
        <td th:text="${row.pictureHeight}"></td>
        <td th:text="${row.pictureWidth}"></td>
        <td th:text="${row.pictureMaterial}"></td>
        <td th:text="${row.pictureDescribe}"></td>
        <td th:text="${row.picturePrice}"></td>
        <td><a th:href="@{/pictures/{id}/edit(id=${row.id})}">edit</a></td>
        <td><a th:href="@{/pictures/{id}/delete(id=${row.id})}">delete</a></td>
        <td><a th:href="@{/pictures/{id}/view(id=${row.id})}">view</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
